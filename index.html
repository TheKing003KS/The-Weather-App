<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Weather App</title>
        <link rel="icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <section class="container">
            <div class="row">
                
                <div class="col-md-6 title">
                    <h1>The Weather App</h1>
                </div>

                <div class="col-md-6">
                    <form class="form-signin" action="/" method="POST">

                        <img src="images/cloudy.png" alt="icon">
                        <h2>Enter the name of your city</h2>
                    
                        <div class="form-floating">
                            <input type="text" id="floatingInput" name="city" class="form-control" autofocus>
                            <label for="floatingInput">City Name</label>
                        </div>

                        <div class="mb-3 row units">
                            <div class="col-sm-6 ">
                                <input type="radio" id="celcius" name="temp" value="celcius" checked>
                                <label for="celcius">Celcius</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="radio" id="fahrenheit" name="temp" value="fahrenheit">
                                <label for="fahrenheit">Fahrenheit</label>
                            </div>
                        </div>

                        <button class="w-100 btn btn-lg btn-primary" type="submit">Go!</button>

                    </form>
                </div>

            </div>
        </section>
        <p class="text-muted">Â© Kushagra Singh. All Rights Reserved.</p>

    </body>
</html>
